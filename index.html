<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f9b56bca66.js"></script>
    <title>Hello, world!</title>
  </head>
  <body style="background: #352f5b">

        <div class="container">

            <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo List</h1>
                <form class="search">
                    <input type="text" class="form-control m-auto" type="text" name="search" placeholder="Search todo">
                </form>

            </header>

            <ul class="list-group todos mx-auto text-light">
                <li class="list-group-item justify-content-between align-items-center">
                    <span>Play football</span>
                    <i class="far fa-trash-alt float-right"></i>
                </li>
                <li class="list-group-item justify-content-between align-items-center">
                    <span>defeat lorem</span>
                    <i class="far fa-trash-alt float-right"></i>
                </li>
                <li class="list-group-item justify-content-between align-items-center">
                    <span>make a vegie curry</span>
                    <i class="far fa-trash-alt float-right"></i>
                </li>
            </ul>

            <form class="add text-center my-4">
                <label class="text-light">Add a new todo...</label>
                <input class="form-control m-auto" type="text" name="add" >
            </form>

        </div>



   <script src="sandbox.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
